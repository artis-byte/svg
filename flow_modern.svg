  <defs>
    <!-- Gradients for nodes -->
    <linearGradient id="nodeGradientNL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4451A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradientBE" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCD00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5B800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradientDK" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8102E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A00D24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradientDE" x1="0%" y1="0%" x2="100%" y2="100%">
