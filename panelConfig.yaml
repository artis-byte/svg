  txt_FR_export_total: { dataRef: "txt_FR_export_total", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }
  txt_FR_import_total: { dataRef: "txt_FR_import_total", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }

  # ======================
  # NL <-> BE (2 arrows)
  # ======================
  edge_NL_BE_AB: { dataRef: "edge_NL_BE_AB", flowAnimation: *flowAnim }
  edge_NL_BE_BA: { dataRef: "edge_NL_BE_BA", flowAnimation: *flowAnim }

  lab_NL_BE_AB: { dataRef: "edge_NL_BE_AB", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }
  lab_NL_BE_BA: { dataRef: "edge_NL_BE_BA", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }

  # ======================
  # BE <-> DE (2 arrows)
