---
cellIdPreamble: ""

# Reusable animation profile (copied from the plugin's example structure)
flowAnim: &flowAnim
  thresholdOffValue: 1
  thresholdLwrValue: 50
  thresholdLwrDurationSecs: 1
  thresholdUprValue: 1000
  thresholdUprDurationSecs: 0.12

cells:
  # ======================
  # Country totals (texts)
  # ======================
  txt_NL_export_total: { dataRef: "txt_NL_export_total", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }
  txt_NL_import_total: { dataRef: "txt_NL_import_total", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }

  txt_BE_export_total: { dataRef: "txt_BE_export_total", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }
  txt_BE_import_total: { dataRef: "txt_BE_import_total", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }

  txt_DE_export_total: { dataRef: "txt_DE_export_total", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }
  txt_DE_import_total: { dataRef: "txt_DE_import_total", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }

  txt_DK_export_total: { dataRef: "txt_DK_export_total", label: { separator: "cr" }, units: "none", unitsPostfix: " MW" }
